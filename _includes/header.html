<span class="mobile btn-mobile-menu">
  <i id="btn-mobile-menu" class="fas fa-bars"></i>
  <i id="btn-mobile-close" class="fas fa-times hidden"></i>
</span>

<header class="panel-cover {% if site.disable_landing_page %}panel-cover--collapsed{% endif %}"
  style="background-image: url({{ site.baseurl }}/images/cover.jpg)">
  <div class="panel-main">

    <div class="panel-main__inner panel-inverted">
      <div class="panel-main__content">
        <a href="{{ site.baseurl }}/" title="link to home of {{ site.title }}">
          <img src="{{ site.baseurl }}/images/profile.jpg" class="user-image" alt="My Profile Photo">
          <h1 class="panel-cover__title panel-title">{{ site.title }}</h1>
        </a>
        <hr class="panel-cover__divider">
        <p class="panel-cover__description">{{ site.description }}</p>
        <hr class="panel-cover__divider panel-cover__divider--secondary">

        <div class="navigation-wrapper">

          <nav class="cover-navigation navigation--social">
            <ul class="navigation">
              
              <!-- Generate social links -->
              {% for social in site.socials %}
                {% assign link =  social[0] %}
                {% include socials/{{ link }}.html %}
              {% endfor %}

              <!-- Info -->
              <li class="navigation__item">
                <a id="info"  href="{{ site.baseurl }}/impressum.html" title="Impressum" target="_blank">
                  <i class="faicon fainfoicon fas fa-info fa-lg"></i>
                  <span class="label">Impressum</span>
                </a>
              </li>

              <!-- RSS -->
<!--              <li class="navigation__item">-->
<!--                <a href="{{ site.baseurl }}/feed.xml" title="Subscribe" target="_blank">-->
<!--                  <i class="icon icon-rss"></i>-->
<!--                  <span class="label">RSS</span>-->
<!--                </a>-->
<!--              </li>-->

            </ul>
          </nav>
          
          <nav class="cover-navigation cover-navigation--primary">
            <ul class="navigation">
              <li class="navigation__item"><a title="List of projects" id="projects-button" class="panel-button projects-button"><i class="fas fa-code"></i> Projects</a></li>
            </ul>
<!--            <ul class="navigation">-->
<!--              <li class="navigation__item"><a title="Curriculum Vitae" id="cv" class="panel-button projects-button"><i class="fas fa-code"></i> CV</a></li>-->
<!--            </ul>-->
          </nav>

        </div>

      </div>

    </div>

    <div class="panel-cover--overlay"></div>
  </div>
</header>
