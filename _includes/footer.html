<footer class="footer">
  <span class="footer__copyright">
    &copy; {{ site.time | date: '%Y' }} {{ site.author.name }}.
    All rights reserved. Now with power-ups! 
    {% if site.github_url and site.commit_id %}
    Version <a href="{{ site.github_url }}/commit/{{site.commit_id}}">{{ site.commit_id | slice: 0, 7 }}</a>.
    {% endif %}
  </span>
</footer>

<script type="text/javascript" src="{{ site.baseurl }}/jquery.min.js"></script>
<script type="text/javascript" src="{{ site.baseurl }}/js/main.js?{{site.time | date: '%s%N'}}"></script>
<script type="text/javascript" src="{{ site.baseurl }}/js/github_api.js?{{site.time | date: '%s%N'}}"></script>
