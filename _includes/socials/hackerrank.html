{% if site.socials.hackerrank %}
    <!-- HackerRank -->
    <li class="navigation__item">
    <a id="hackerrank" href="https://hackerrank.com/{{ site.socials.hackerrank.user_id }}"
        title="@{{ site.socials.hackerrank.user_id }} on HackerRank" target="_blank">
        <i class="faicon fab fa-hackerrank fa-lg"></i>
        <span class="label">HackerRank</span>
    </a>
    </li>
{% endif %}
