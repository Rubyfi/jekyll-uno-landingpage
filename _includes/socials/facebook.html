{% if site.socials.facebook %}
    <!-- Facebook -->
    <li class="navigation__item">
    <a id="facebook" href="https://fb.me/{{ site.socials.facebook.user_id }}"
        title="{{ site.socials.facebook.user_id }} on Facebook" target="_blank">
        <i class="faicon fab fa-facebook fa-lg"></i>
        <span class="label">Facebook</span>
    </a>
    </li>
{% endif %}
