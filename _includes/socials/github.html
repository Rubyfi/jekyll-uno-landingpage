{% if site.socials.github %}
    <!-- GitHub -->
    <li class="navigation__item">
    <a id="github" href="https://github.com/{{ site.socials.github.user_id }}"
        title="{{ site.socials.github.user_id }} on GitHub" target="_blank">
        <i class="faicon fab fa-github fa-lg"></i>
        <span class="label">GitHub</span>
    </a>
    </li>
{% endif %}
